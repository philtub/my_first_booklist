{% extends 'booklist/base.html' %}

{% block content %}
    {% for book in books %}
        <article class="book">
            <time class="date">
                {{ book.published_date }}
            </time>
            <h2><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h2>
            <p>{{ book.author|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
