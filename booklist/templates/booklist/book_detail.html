{% extends 'booklist/base.html' %}

{% block content %}
    <article class="book">
        {% if book.published_date %}
            <time class="date">
                {{ book.published_date }}
            </time>
        {% endif %}
        <h2>{{ book.title }}</h2>
        <p>{{ book.author|linebreaksbr }}</p>
    </article>
{% endblock %}
