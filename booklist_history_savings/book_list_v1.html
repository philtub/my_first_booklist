{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/booklist.css' %}">
        <title>Page d'accueil PhilTub</title>
    </head>
    <body>
        <header>
            <h1><a href="/">PTu Books Blog header</a></h1>
            <p>Welcome on the web page of my web site !</p>
        </header>

        {% for book in books %}
            <article>
                <time>published: {{ book.published_date }}</time>
                <h2><a href="">{{ book.title }}</a></h2>
                <p>{{ book.author|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
